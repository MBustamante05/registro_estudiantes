<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center justify-content-center bg-light">
    <div class="section-1 bg-primary text-white">
      <h1 class="pt-4 align-items-center">Confirmación exitosa!!</h1>
      <img src="assets/comprobado.png" alt="comprobado" />
    </div>

    <div
      class="w-50 text-start position-absolute shadow-sm top-50 start-50 translate-middle bg-white p-5 rounded"
    >
      <h3 class="mb-3 text-center">Datos obtenidos:</h3>
      <div class="mb-3">
        <label for="nombre" id="user-name">Nombre:</label>
      </div>
      <div class="mb-3">
        <label for="edad" id="user-age">Edad:</label>
      </div>
      <div class="mb-3">
        <label for="correo" id="user-email">Correo Electrónico:</label>
      </div>

      <div class="mb-3">
        <label for="doc_identidad" id="user-doc">Documento de identidad:</label>
      </div>

      <div class="mb-3"><label for="curso" id="user-course">Curso: </label> <br /></div>
      <button class="w-100 btn btn-primary" onclick="window.location.href='/'">Volver al formulario</button>
    </div>

    <script>
      const userName = document.getElementById('user-name'),
            userAge = document.getElementById('user-age'),
            userEmail = document.getElementById('user-email'),
            userDoc = document.getElementById('user-doc'),
            userCourse = document.getElementById('user-course');

      function getParams() {
        const params = new URLSearchParams(window.location.search);
        return Object.fromEntries(params.entries());
      }

      // Mostrar los datos en el DOM
      window.onload = () => {
        const data = getParams();
        if (data) {
          userName.innerHTML += ` <span class="user-data">${data.nombre}</span>`;
          userAge.innerHTML += ` <span class="user-data">${data.edad}</span>`;
          userEmail.innerHTML += ` <span class="user-data">${data.correo}</span>`;
          userDoc.innerHTML += ` <span class="user-data">${data.doc_identidad}</span>`;
          userCourse.innerHTML += ` <span class="user-data">${data.curso}</span>`;
        }
      };
    </script>
  </body>
</html>
