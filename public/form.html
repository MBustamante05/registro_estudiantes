<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="text-center justify-content-center bg-light">
  <div class="section-1 bg-primary text-white">
    <h1 class="pb-5 pt-4 align-items-center">Sistema de Registro de Estudiantes</h1>
  </div>
  
  <form action="/submit" method="post" class="w-50 text-center position-absolute shadow-sm top-50 start-50 translate-middle bg-white p-5 rounded">
    <div class="form-group mb-3">
      <label for="nombre">Nombre:</label> <br>
      <input class="rounded-pill px-3 py-1 border border-1 w-75" type="text" name="nombre" required>
    </div>
    <div class="form-group mb-3">
      <label for="edad">Edad:</label> <br>
      <input class="rounded-pill px-3 py-1 border border-1 w-75" type="number" name="edad" required>
    </div>
    <div class="form-group mb-3">
      <label for="correo">Correo Electrónico:</label> <br>
      <input class="rounded-pill px-3 py-1 border border-1 w-75" type="email" name="correo" required>
    </div>
    
    
    <div class="form-group mb-3">
      <label for="doc_identidad">Documento de identidad:</label>
      <p class="text-warning">(No incluir espacios, ni carácteres inválidos)</p>
      <input class="rounded-pill px-3 py-1 border border-1 w-75" type="text" name="doc_identidad" required>
    </div>
    
    <div class="mb-3">
      <label for="curso">Curso: </label> <br>
    <select class="rounded-pill px-3 py-1 border border-1 w-25" name="curso" required>
      <option value="javascript">JAVASCRIPT</option>
      <option value="node.js">NODE.JS</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
    </select>
    </div>

    <input class="btn btn-primary" type="submit" value="Enviar">
  </form>

  <script>
    
  </script>
</body>
</html>
